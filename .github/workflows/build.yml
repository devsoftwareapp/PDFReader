name: Build Capacitor Remix Template Android

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # 1) Repoyu çek (senin repo)
      # ------------------------
      - name: Checkout your repo
        uses: actions/checkout@v3

      # -----------------------------------
      # 2) Template repo’yu indir (ZIP ile)
      # -----------------------------------
      - name: Download Capacitor Remix Template
        run: |
          curl -L https://github.com/ionic-team/capacitor-remix-templates/archive/refs/heads/main.zip -o template.zip
          unzip template.zip -d template
          rm template.zip
          cp -r template/capacitor-remix-templates-main/* ./   # köke kopyala
          rm -rf template

      # ------------------------------
      # 3) Node ortamını kur
      # ------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ------------------------------
      # 4) Bağımlılıkları kur
      # ------------------------------
      - name: Install dependencies
        run: npm install

      # ----------------------------------
      # 5) Capacitor Android platform sync
      # ----------------------------------
      - name: Sync Capacitor Android
        run: npx cap sync android

      # -----------------------------------
      # 6) Keystore’yı oluştur / decode et
      # -----------------------------------
      - name: Decode Android keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-key.jks

      # ------------------------------
      # 7) Android release build
      # ------------------------------
      - name: Build Android (APK + AAB)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease assembleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # ------------------------------
      # 8) APK'yi upload et
      # ------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # ------------------------------
      # 9) AAB'yi upload et
      # ------------------------------
      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab
