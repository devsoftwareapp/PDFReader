name: Build Android with Capacitor Template

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone capacitor-android-template
        run: |
          git clone https://github.com/ionic-team/capacitor-android-template.git template
          mv template app

      - name: Copy your web/ as www/
        run: |
          rm -rf app/www
          mkdir -p app/www
          cp -r web/* app/www/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Prepare Android
        run: |
          cd app
          npm install @capacitor/android
          npx cap sync android

      - name: Build Debug APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
