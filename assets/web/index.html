<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader - Dosyalar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .add-pdf-btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .add-pdf-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .pdf-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: white;
            font-size: 24px;
        }
        
        .pdf-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .pdf-path {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .open-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .open-btn:hover {
            background: #0b7dda;
        }
        
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        @media (max-width: 768px) {
            .pdf-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š PDF Reader</h1>
            <p>Profesyonel PDF gÃ¶rÃ¼ntÃ¼leyici ve yÃ¶neticisi</p>
        </div>
        
        <button class="add-pdf-btn" onclick="openFilePicker()">
            ðŸ“„ PDF DosyasÄ± Ekle
        </button>
        
        <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple>
        
        <div id="pdfList" class="pdf-list">
            <!-- PDF'ler buraya eklenecek -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ“‚</div>
                <h3>HenÃ¼z PDF dosyasÄ± yok</h3>
                <p>"PDF DosyasÄ± Ekle" butonuna tÄ±klayarak baÅŸlayÄ±n</p>
            </div>
        </div>
    </div>

    <script>
        // PDF dosyalarÄ±nÄ± saklamak iÃ§in dizi
        let pdfFiles = [];
        
        // Local Storage'dan yÃ¼kle
        function loadFromStorage() {
            const stored = localStorage.getItem('pdfFiles');
            if (stored) {
                pdfFiles = JSON.parse(stored);
                renderPdfList();
            }
        }
        
        // Local Storage'a kaydet
        function saveToStorage() {
            localStorage.setItem('pdfFiles', JSON.stringify(pdfFiles));
        }
        
        // PDF listesini render et
        function renderPdfList() {
            const pdfList = document.getElementById('pdfList');
            const emptyState = document.getElementById('emptyState');
            
            if (pdfFiles.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            pdfList.innerHTML = '';
            
            pdfFiles.forEach((pdf, index) => {
                const pdfCard = document.createElement('div');
                pdfCard.className = 'pdf-card';
                pdfCard.innerHTML = `
                    <div class="pdf-icon">ðŸ“„</div>
                    <div class="pdf-name" title="${pdf.name}">${pdf.name}</div>
                    <div class="pdf-path" title="${pdf.path}">${pdf.path}</div>
                    <button class="open-btn" onclick="openPdf(${index})">AÃ§</button>
                `;
                pdfList.appendChild(pdfCard);
            });
        }
        
        // Dosya seÃ§ici aÃ§
        function openFilePicker() {
            // Flutter'dan dosya seÃ§imi iste
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('openFilePicker', {})
                    .then(result => {
                        console.log('File picked:', result);
                    })
                    .catch(error => {
                        console.error('File picker error:', error);
                        // Fallback: Gizli file input
                        document.getElementById('fileInput').click();
                    });
            } else {
                // Fallback: Gizli file input
                document.getElementById('fileInput').click();
            }
        }
        
        // Flutter'dan PDF eklemek iÃ§in fonksiyon
        window.addPdfFile = function(filePath, fileName) {
            const newPdf = {
                id: Date.now(),
                name: fileName,
                path: filePath,
                date: new Date().toLocaleString('tr-TR')
            };
            
            pdfFiles.unshift(newPdf);
            saveToStorage();
            renderPdfList();
            
            return { success: true, message: 'PDF eklendi' };
        };
        
        // PDF aÃ§
        function openPdf(index) {
            const pdf = pdfFiles[index];
            
            // Flutter WebView iÃ§inde
            if (window.flutter_inappwebview) {
                // PDF'yi viewer.html ile aÃ§
                window.flutter_inappwebview.callHandler('openPdfViewer', {
                    filePath: pdf.path,
                    fileName: pdf.name
                });
            } else {
                // Normal tarayÄ±cÄ±da
                const viewerUrl = `viewer.html?file=${encodeURIComponent(pdf.path)}`;
                window.open(viewerUrl, '_blank');
            }
        }
        
        // Gizli file input deÄŸiÅŸtiÄŸinde
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (this.files.length > 0) {
                for (let file of this.files) {
                    const filePath = URL.createObjectURL(file);
                    const fileName = file.name;
                    
                    const newPdf = {
                        id: Date.now(),
                        name: fileName,
                        path: filePath,
                        date: new Date().toLocaleString('tr-TR')
                    };
                    
                    pdfFiles.unshift(newPdf);
                }
                
                saveToStorage();
                renderPdfList();
                
                // Input'u temizle
                this.value = '';
            }
        });
        
        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            console.log('Index page loaded');
            
            // Flutter WebView kontrolÃ¼
            if (window.flutter_inappwebview) {
                console.log('Flutter WebView detected');
                
                // Flutter handler'larÄ±nÄ± ayarla
                window.flutter_inappwebview.callHandler = function(handlerName, data) {
                    return new Promise((resolve, reject) => {
                        try {
                            if (handlerName === 'openFilePicker') {
                                // Flutter file picker'Ä± tetikle
                                document.getElementById('fileInput').click();
                                resolve({ success: true });
                            } else if (handlerName === 'openPdfViewer') {
                                // PDF'yi aÃ§
                                window.open(`viewer.html?file=${encodeURIComponent(data.filePath)}`, '_blank');
                                resolve({ success: true });
                            } else {
                                reject(new Error(`Handler ${handlerName} not found`));
                            }
                        } catch (error) {
                            reject(error);
                        }
                    });
                };
            }
        });
    </script>
</body>
</html>
