<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>PDF Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
    }

    .topbar {
        width: 100%;
        background: #1e88e5;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    .tabs {
        display: flex;
        background: #fff;
        border-bottom: 1px solid #ccc;
    }

    .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        cursor: pointer;
        font-size: 16px;
    }

    .activeTab {
        background: #1e88e5;
        color: white;
    }

    #pdfList, #recentList {
        padding: 15px;
    }

    .pdfItem {
        background: white;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        cursor: pointer;
    }

    .btn {
        margin: 15px;
        padding: 12px;
        background: #1e88e5;
        color: white;
        text-align: center;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="topbar">PDF Reader</div>

<div class="tabs">
    <div id="tabDevice" class="tab activeTab">CihazÄ±mda</div>
    <div id="tabRecent" class="tab">Son KullanÄ±lanlar</div>
</div>

<div id="permissionBtn" class="btn">ðŸ“‚ KlasÃ¶r SeÃ§ ve Tara</div>

<div id="pdfList"></div>
<div id="recentList" style="display:none"></div>

<script>
document.addEventListener("deviceready", () => {
    const tabDevice = document.getElementById("tabDevice");
    const tabRecent = document.getElementById("tabRecent");
    const pdfList = document.getElementById("pdfList");
    const recentList = document.getElementById("recentList");
    const permissionBtn = document.getElementById("permissionBtn");

    // --- TAB SYSTEM ---
    tabDevice.onclick = () => {
        tabDevice.classList.add("activeTab");
        tabRecent.classList.remove("activeTab");
        pdfList.style.display = "block";
        recentList.style.display = "none";
    };

    tabRecent.onclick = () => {
        tabRecent.classList.add("activeTab");
        tabDevice.classList.remove("activeTab");
        pdfList.style.display = "none";
        recentList.style.display = "block";
        loadRecent();
    };

    // --- KLASÃ–R SEÃ‡TÄ°RME ---
    permissionBtn.onclick = () => {
        window.plugins.intentShim.startActivityForResult({
            action: "android.intent.action.OPEN_DOCUMENT_TREE"
        }, result => {
            if (result.resultCode === 1) {
                scanSelectedFolder(result.data);
            } else {
                alert("KlasÃ¶r seÃ§ilmedi!");
            }
        }, err => alert(JSON.stringify(err)));
    };

    // --- PDF TARAYICI ---
    function scanSelectedFolder(uri) {
        pdfList.innerHTML = "<div class='pdfItem'>TaranÄ±yor...</div>";

        if (!cordova.plugins.filepicker) {
            pdfList.innerHTML = "<div class='pdfItem'>filepicker plugin eksik!</div>";
            return;
        }

        cordova.plugins.filepicker.list({ uri: uri }, files => {
            pdfList.innerHTML = "";

            files.forEach(f => {
                if (f.name.toLowerCase().endsWith(".pdf")) {
                    const div = document.createElement("div");
                    div.className = "pdfItem";
                    div.textContent = f.name;

                    div.onclick = () => openPDF(f.uri);

                    pdfList.appendChild(div);
                }
            });

            if (!pdfList.innerHTML.trim()) {
                pdfList.innerHTML = "<div class='pdfItem'>PDF bulunamadÄ±.</div>";
            }

        }, err => {
            pdfList.innerHTML = "<div class='pdfItem'>Hata: " + JSON.stringify(err) + "</div>";
        });
    }

    // --- PDF AÃ‡ICI ---
    function openPDF(uri) {
        let recent = JSON.parse(localStorage.getItem("recent") || "[]");
        recent.unshift({
            name: uri.split("/").pop(),
            path: uri
        });
        recent = recent.slice(0, 20);
        localStorage.setItem("recent", JSON.stringify(recent));

        sessionStorage.setItem("pdfPath", uri);
        window.location.href = "viewer.html";
    }

    // --- SON KULLANILANLAR ---
    function loadRecent() {
        const data = JSON.parse(localStorage.getItem("recent") || "[]");
        recentList.innerHTML = "";

        if (data.length === 0) {
            recentList.innerHTML = "<div class='pdfItem'>KayÄ±t yok.</div>";
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "pdfItem";
            div.textContent = item.name;
            div.onclick = () => openPDF(item.path);
            recentList.appendChild(div);
        });
    }
});
</script>

</body>
</html>
