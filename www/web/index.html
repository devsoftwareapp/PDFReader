<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>PDF Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body { 
        margin: 0; 
        font-family: sans-serif;
        background: #f4f4f4;
    }

    .topbar {
        width: 100%;
        background: #1e88e5;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    .tabs {
        display: flex;
        background: #fff;
        border-bottom: 1px solid #ccc;
    }

    .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        cursor: pointer;
        font-size: 16px;
    }

    .activeTab {
        background: #1e88e5;
        color: white;
    }

    #pdfList, #recentList {
        padding: 15px;
    }

    .pdfItem {
        background: #fff;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
    }

    .btn {
        margin: 15px;
        padding: 12px;
        background: #1e88e5;
        color: white;
        text-align: center;
        border-radius: 6px;
    }
</style>
</head>

<body>

<div class="topbar">PDF Reader</div>

<div class="tabs">
    <div id="tabDevice" class="tab activeTab">CihazÄ±mda</div>
    <div id="tabRecent" class="tab">Son KullanÄ±lanlar</div>
</div>

<div id="permissionBtn" class="btn">ðŸ“‚ TÃ¼m Dosya EriÅŸim Ä°znini AÃ§</div>

<div id="pdfList"></div>
<div id="recentList" style="display:none"></div>


<script>
document.addEventListener("deviceready", () => {
    const tabDevice = document.getElementById("tabDevice");
    const tabRecent = document.getElementById("tabRecent");
    const pdfList = document.getElementById("pdfList");
    const recentList = document.getElementById("recentList");
    const permissionBtn = document.getElementById("permissionBtn");

    // ---- TAB SYSTEM ----
    tabDevice.onclick = () => {
        tabDevice.classList.add("activeTab");
        tabRecent.classList.remove("activeTab");
        pdfList.style.display = "block";
        recentList.style.display = "none";
    };

    tabRecent.onclick = () => {
        tabRecent.classList.add("activeTab");
        tabDevice.classList.remove("activeTab");
        pdfList.style.display = "none";
        recentList.style.display = "block";
        loadRecent();
    };

    // ---- PDF TARAYICI ----
    async function scanPDFs() {
        pdfList.innerHTML = "<div class='pdfItem'>TaranÄ±yor...</div>";

        window.resolveLocalFileSystemURL("file:///storage/emulated/0/", dir => {
            const reader = dir.createReader();
            reader.readEntries(entries => {
                pdfList.innerHTML = "";
                entries.forEach(e => {
                    if (e.isFile && e.name.toLowerCase().endsWith(".pdf")) {
                        const div = document.createElement("div");
                        div.className = "pdfItem";
                        div.textContent = e.name;

                        div.onclick = () => openPDF(e.nativeURL);

                        pdfList.appendChild(div);
                    }
                });

                if (!pdfList.innerHTML.trim()) {
                    pdfList.innerHTML = "<div class='pdfItem'>PDF bulunamadÄ±.</div>";
                }
            });
        });
    }

    // ---- PDF AÃ‡ICI ----
    function openPDF(path) {
        let recent = JSON.parse(localStorage.getItem("recent") || "[]");

        recent.unshift({ name: path.split("/").pop(), path });

        recent = recent.slice(0, 20); // son 20 kaydÄ± tut
        localStorage.setItem("recent", JSON.stringify(recent));

        sessionStorage.setItem("pdfPath", path);
        window.location.href = "viewer.html";
    }

    // ---- SON KULLANILANLAR ----
    function loadRecent() {
        const data = JSON.parse(localStorage.getItem("recent") || "[]");
        recentList.innerHTML = "";

        if (data.length === 0) {
            recentList.innerHTML = "<div class='pdfItem'>KayÄ±t yok.</div>";
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "pdfItem";
            div.textContent = item.name;

            div.onclick = () => openPDF(item.path);

            recentList.appendChild(div);
        });
    }

    // ---- TÃœM DOSYA ERÄ°ÅžÄ°M Ä°ZNÄ° ----
    permissionBtn.onclick = () => {
        cordova.plugins.diagnostic.requestExternalStorageAuthorization(status => {
            if (status === "GRANTED" || status === "GRANTED_WHEN_IN_USE") {
                scanPDFs();
            } else {
                cordova.plugins.diagnostic.switchToSettings();
            }
        }, err => alert(err));
    };

});
</script>

</body>
</html>
